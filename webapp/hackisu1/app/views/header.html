<div id="header" class="ng-scope" ng-controller="HeaderController">
    <h1 class="pull-left">Surveyor</h1>
    <div ng-if="!auth" class="pull-right" style="padding: 15px 0px 15px 0px">
        <a class="btn btn-default navbar-btn" href="#/signup">Sign Up</a>
        <a class="btn btn-default navbar-btn" href="#/signin">Sign In</a>
    </div>
    <div ng-if="auth" class="pull-right" style="padding: 15px 0px 15px 0px">
        <div class="btn-group">
            <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
            User <strong class="caret"></strong>
            </button>
            <ul class="dropdown-menu pull-right">
                <li><a href="" ng-click="logout()">Signout</a></li>
            </ul>
        </div>
    </div>
    <div style="padding: 0px 0px 60px 0px"></div>
</div>
<ol class="breadcrumb">
    <!--
    <li><a href="#">Dashboard</a></li>
-->
    <li class="active">Take Surveys for Real Rewards</li>
</ol>
