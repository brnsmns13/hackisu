<style>
	.not-round {
		border-bottom-right-radius: 0px !important;
		border-bottom-left-radius: 0px !important;
	}
</style>

<div data-ng-controller="AnalyticsCtrl">
	<div style="margin: 10px">
		<div class="input-group input-group-md">
			<span class="input-group-addon">Start Date</span>
			<span class="list-group-item not-round">8/10/2010</span>
		</div>
		<div class="input-group input-group-md">
			<span class="input-group-addon">End Date</span>
			<span class="list-group-item not-round">8/24/2010</span>
		</div>
	</div>

	<div class="row-fluid section-header">
		<div class="span12">
			<h3 style="float: left; margin: 2px">1. What is your favorite Color?</h3>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span6">
			<div class="inset">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Choice</th>
							<th>Answers</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>0</td>
							<td>Red</td>
							<td>21</td>
						</tr>
						<tr>
							<td>1</td>
							<td>Green</td>
							<td>15</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Blue</td>
							<td>27</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Yellow</td>
							<td>19</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="span6">
			<ul class="nav nav-tabs">
				<li ng-class="{active: chart=='bar'}"><a ng-click="chart = 'bar'">Bar Chart</a></li>
				<li ng-class="{active: chart=='pie'}"><a ng-click="chart = 'pie'">Pie Chart</a></li>
			</ul>
		</div>
	</div>
</div>
