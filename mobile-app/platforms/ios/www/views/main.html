
<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <span class="icon icon-bars pull-left"></span>
    <h1 class="title">Surveyor</h1>
    <span class="icon icon-gear pull-right"></span>
</header>
<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content" ng-controller="MainCtrl">
    <ul class="table-view">
        <li class="table-view-cell">
            <a class="navigate-right" href="#/favs" data-transition="slide-in">
                <span class="icon icon-star-filled"></span>
                Your Favorites
            </a>
        </li>
        <li class="table-view-cell">
            <a class="navigate-right" href="#/find_local" data-transition="slide-in">
                <span class="icon icon-home"></span>
                Find Local Businesses
            </a>
        </li>
        <li class="table-view-cell">
            <a class="navigate-right" href="#/coupon" data-transition="slide-in">
                <span class="icon icon-check"></span>
                Your Coupons
            </a>
        </li> 
    </ul>
    <p>{{user}}</p>
</div>
