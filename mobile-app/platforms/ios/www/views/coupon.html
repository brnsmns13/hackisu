<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <a id="back-link" class="icon icon-left-nav pull-left" href="#/coupon" data-transition="slide-out"></a>
    <h1 class="title">Your Coupons</h1>
</header>
<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content" ng-controller="CouponCtrl">
    <ul ng-if="!selected" class="table-view">
        <!-- Get the users favorites from firebase -->
        <li ng-repeat="c in coupons" class="table-view-cell">
            <a ng-click="goto_link('/coupon/' + c.c_id)" class="navigate-right"> 
                <img class="media-object pull-left" src="http://placehold.it/42x42">
                <div class="media-body">
                    <h3>{{c.business_name}}</h3>
                </div>
                <p>{{c.description}}</p>
            </a>
        </li>
    </ul>
    <div ng-if="selected">
        <style>
            #header-survey {
                text-align: center;
                width: 100%;
            }
            #coupon-name {
                padding-top: 20px;
                text-align: center;
                width: 100%;
            }
            #coupon-description {
                padding-left: 10px;
                padding-right: 10px;
            }
        </style>
        <h1 id="coupon-name">{{coupon.business_name}}</h1>
        <p id="coupon-description">{{coupon.description}}</p>
    </div>
</div>
